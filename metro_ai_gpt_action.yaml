openapi: 3.1.0
info:
  title: Metro AI RPG – GitHub GPT Access
  description: GPT erhält Lese- und Schreibzugriff auf Steuer-, Daten- und Regeldateien des Rollenspielsystems. Anpassbar über master_index.json.
  version: 1.0.0
servers:
  - url: https://api.github.com
    description: GitHub REST API
paths:

  /repos/Panicgrinder/metro-ai-rpg/contents/master_index.json:
    get:
      operationId: getMasterIndex
      summary: Lese master_index.json
      responses:
        '200':
          description: Datei erfolgreich gelesen
          content:
            application/json:
              schema:
                type: object
    put:
      operationId: updateMasterIndex
      summary: Aktualisiere master_index.json
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [message, content]
              properties:
                message:
                  type: string
                content:
                  type: string
                sha:
                  type: string
                branch:
                  type: string
      responses:
        '200':
          description: Datei aktualisiert
        '201':
          description: Datei erstellt

  /repos/Panicgrinder/metro-ai-rpg/contents/system/{file}:
    get:
      operationId: getSystemFile
      summary: Lese eine Datei aus dem /system/-Verzeichnis
      parameters:
        - name: file
          in: path
          required: true
          schema:
            type: string
          description: Beispiel: gpt_behavior.json
      responses:
        '200':
          description: Datei erfolgreich gelesen
          content:
            application/json:
              schema:
                type: object
    put:
      operationId: updateSystemFile
      summary: Aktualisiere Datei im /system/-Verzeichnis
      parameters:
        - name: file
          in: path
          required: true
          schema
